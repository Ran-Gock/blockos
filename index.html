<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BlockOS</title>
        <link rel="icon" type="image/x-icon" href="Спрайты/icon.ico">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="Спрайты/Лого.png" class="logo" draggable="false">
            <span>Задание выполнено учеником 9В класса Хан Русланом</span>
        </header>
        <main>
            <div class="action">
                <div class="head">
                    <h1 class="title">Сцена</h1>
                    <img src="Спрайты/icon-play.png" draggable="false">
                </div>
                <img src="Спрайты/Player.png" class="player player-up">
            </div>
            <div class="blocks">
                <h1 class="title">Рабочая область</h1>
            </div>
            <div class="menu">
                <h1 class="title">Блоки</h1>
                <ul>
                    <div class="menu-1">
                        <li><img src="Спрайты/Начать.png" class="menu-blocks menu-st" draggable="false"></li>
                        <li><img src="Спрайты/Вниз.png" class="menu-blocks menu-rot menu-rot-down" draggable="false"></li>
                        <li><img src="Спрайты/Направо.png" class="menu-blocks menu-rot menu-rot-right" draggable="false"></li>
                        <li><img src="Спрайты/Налево.png" class="menu-blocks menu-rot menu-rot-left" draggable="false"></li>
                        <li><img src="Спрайты/Наверх.png" class="menu-blocks menu-rot menu-rot-up" draggable="false"></li>
                    </div>
                    <div class="menu-2">
                        <li><img src="Спрайты/Двигаться.png" class="menu-blocks menu-mo" draggable="false"></li>
                        <li><img src="Спрайты/Музыка.png" class="menu-blocks menu-mu" draggable="false"></li>
                        <li><img src="Спрайты/Повторить.png" class="menu-blocks menu-re" draggable="false"></li>
                        <li><img src="Спрайты/Закончить.png" class="menu-blocks menu-en" draggable="false"></li>
                    </div>
                </ul>
            </div>
        </main>
        <footer>

        </footer>
        <div id="notification-container"></div>
        <script src="scripts.js"></script>
    </body>
</html>
